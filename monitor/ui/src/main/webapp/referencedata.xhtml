<ui:composition template="template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="head">
		<script type="text/javascript" src="referencedata/referencedata.nocache.js"></script>
		<c:if test="#{user.scheduleEditor}">
			<script type="text/javascript">
				//<![CDATA[
				function showUploadJobForm(button) {
					$(button).replaceWith($("#UploadFileTemplateDiv"));
				}
				
				var datacleaner = {
			    	onApiInitialized : function() {
			    		$(document).ready(function() {
					    	// check if wizard needs to start immediately
					    	var hashPartOfUri = window.location.hash;
					    	
					    	if (hashPartOfUri == "#startWizard") {
					    		datacleaner.startReferenceDataWizard();
					    		window.location.hash = "";
					    	}
					    });
			    	}
			    }
				//]]>
			</script>
		</c:if>
	</ui:define>

	<ui:define name="content">
		<div id="ReferenceDataPage" class="container">
			<c:if test="#{user.configurationEditor}">
				<div>
					<button class="btn btn-primary" onclick="datacleaner.startReferenceDataWizard();">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"/> <span>New reference data</span>
					</button>
				</div>
				<div class="spacer"></div>
			</c:if>

			<div id="RootPanelTarget">
				<div id="Dictionaries"></div>
				<div id="Synonyms"></div>
				<div id="Patterns"></div>
			</div>
		</div>
	</ui:define>
</ui:composition>
